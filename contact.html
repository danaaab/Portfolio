    <section id="contact" class="container my-5">
        <h2>Contact Me</h2>
        <p>If you would like to get in touch, feel free to reach out via email or through my social media channels.</p>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Send</button>
        </form>
        <div class="social-icons mt-3">
            <a href="https://www.instagram.com/_-danny_abiy" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.twitter.com/-danny_abiy" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/danielderseh" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.facebook.com/-danny_abiy" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>
    </section>
